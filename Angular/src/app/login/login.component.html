<form id="login" [formGroup]="form" (ngSubmit)="onClickLogin()">
    <label for="userNameInput">Username</label>
    <input type="text" id="userNameInput" formControlName="userNameInput" placeholder="Username">

    <label for="passwordInput">Parola</label>
    <input type="text" id="passwordInput" formControlName="passwordInput" placeholder="Parola">

    <button type="submit">Login</button>
</form>

<p *ngIf="loggedIn">Logged in</p>
<p *ngIf="invalidLogin">{{ mesajEroare }}</p>

<button id="logout" (click)="onClickLogout()">Logout</button>

<p *ngIf="loggedOut">Logged out</p>

<router-outlet></router-outlet>
